<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Sistema c@r@navirus</title>
</head>

<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Sistema c@r@navirus</h1>
        <p id="subtitulo">Preencha suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form action="bemvindo.html">

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
        <div class="campo">
            <label for="logradouro">Logradouro</label>
            <input id="logradouro" type="text" required />
        </div>
        <div class="campo">
            <label for="numero">Número / Complemento</label>
            <input id="numero" type="text" />
        </div>
        </fieldset>
        
        <fieldset class="grupo">
            <div class="campo">
            <label for="bairro">Bairro</label>
            <input id="bairro" type="text" required />
        </div>
        <div class="campo">
            <label for="cep">CEP</label>
            <input id="cep" type="text" required />
        </div>
        
    </fieldset>
        
        <fieldset class="grupo">
            <div class="campo">
            <label for="uf">Estado</label>
            <input id="uf" type="text" required >
        </div>
        <div class="campo">
            <label for="cidade">Cidade</label>
            <input id="cidade" type="text" required />
        </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="tel">Telefone</label>
                <input id="tel" type="tel" required />
            </div>
            <div class="campo">
                <label for="tel">Celular</label>
                <input id="tel" type="tel" required />
            </div>
        </fieldset>

        <!-- Campo de tipo sanguíneo com 4 opções de botões para escolha (select option) e css de classe "campo" -->
        <fieldset class="grupo">
        <div id="check">
            <label><strong>Qual seu tipo sanguíneo?</strong></label><br><br>
                <input type="checkbox" id="tiposanguineo1" name="tiposanguineo1" value="A">
                <label for="tiposanguineo1"> A </label>
                <input type="checkbox" id="tiposanguineo2" name="tiposanguineo2" value="B">
                <label for="tiposanguineo2"> B </label>
                <input type="checkbox" id="tiposanguineo3" name="tiposanguineo3" value="AB">
                <label for="tiposanguineo3"> AB </label>
                <input type="checkbox" id="tiposanguineo4" name="tiposanguineo4" value="O">
                <label for="tiposanguineo4"> O </label>
        </div>
        
        <!-- Campo de Rh com 3 opções para escolha (select option) e css de classe "campo" -->        
            <label for="Rh"><strong>&emsp;&emsp; Rh + - </strong></label>
            <select id="Rh" required>
                <option selected disabled value="">Selecione</option>
                <option>+</option>
                <option>-</option>
            </select>
        </fieldset><br>

        <fieldset class="grupo">
            <div class="campo">
            <label for="profissão">Profissão</label>
            <input id="profissão" type="text" required >
        </div>
        <div class="campo">
            <label for="localDeTrabalho">Onde você trabalha?</label>
            <input id="localDeTrabalho" type="text" required />
        </div>
        </fieldset>
        
        <fieldset class="grupo">
        <label><strong>Informações das vacinas</strong></label><br><br>
        <label for="vacina"><strong>1ª Dose</strong></label>
            <select id="vacina" required>
                <option selected disabled value="">--Selecione--</option>
                <option>Comirnaty (Pfizer/Wyeth)</option>
                <option>Coronavac (Butantan)</option>
                <option>Janssen Vaccine (Janssen-Cilag)</option>
                <option>Oxford/Covishield (Fiocruz e Astrazeneca)</option>
            </select><br><br>
            <label for="vacina"><strong>2ª Dose</strong></label>
            <select id="vacina" required>
                <option selected disabled value="">--Selecione--</option>
                <option>Comirnaty (Pfizer/Wyeth)</option>
                <option>Coronavac (Butantan)</option>
                <option>Janssen Vaccine (Janssen-Cilag)</option>
                <option>Oxford/Covishield (Fiocruz e Astrazeneca)</option>
            </select><br><br>
            <label for="vacina"><strong>2ª Dose</strong></label>
            <select id="vacina" required>
                <option selected disabled value="">--Selecione--</option>
                <option>Comirnaty (Pfizer/Wyeth)</option>
                <option>Coronavac (Butantan)</option>
                <option>Janssen Vaccine (Janssen-Cilag)</option>
                <option>Oxford/Covishield (Fiocruz e Astrazeneca)</option>
            </select><br><br>            
        </fieldset>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Nenhuma dose</strong></label><br><br>
                    <input type="checkbox" id="semVacina" name="semVacina" value="semVacina">
                    <label for="semVacina"> Nenhuma Dose </label>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>

</html>
